name: frescipe
description: "재료 소진 관리 앱 - 음식물 쓰레기를 줄이고 건강한 식습관을 만들어보세요"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^12.1.3

  # Firebase (임시 비활성화)
  # firebase_core: ^2.24.2
  # firebase_auth: ^4.15.3
  # cloud_firestore: ^4.13.6
  # firebase_storage: ^11.5.6
  # firebase_messaging: ^14.7.10

  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

  # Data Classes
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Image
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Utils
  intl: ^0.18.1
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  # Google Fonts를 통해 Pretendard 사용
  # fonts: (로컬 폰트는 나중에 추가)
